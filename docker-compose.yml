version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: videoshrink-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-videoshrink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videoshrink}
      POSTGRES_DB: ${POSTGRES_DB:-videoshrink}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videoshrink"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: videoshrink-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: videoshrink-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videoshrink-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4001
      DATABASE_URL: postgresql://${POSTGRES_USER:-videoshrink}:${POSTGRES_PASSWORD:-videoshrink}@postgres:5432/${POSTGRES_DB:-videoshrink}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /uploads
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - upload_data:/uploads
    command: npm run dev

  # Worker Service
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: videoshrink-worker
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-videoshrink}:${POSTGRES_PASSWORD:-videoshrink}@postgres:5432/${POSTGRES_DB:-videoshrink}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_CONCURRENCY: 2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app
      - /app/node_modules
      - upload_data:/uploads
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: videoshrink-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:
  upload_data:

networks:
  default:
    name: videoshrink-network
